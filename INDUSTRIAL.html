<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Price Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e1e8ed;
            --hover-color: #f8f9fa;
        }

        .dark-mode {
            --primary-color: #ecf0f1;
            --secondary-color: #3498db;
            --background-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-color: #ecf0f1;
            --border-color: #404040;
            --hover-color: #363636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--card-bg);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }

        .category-item.active {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 100%;
            height: 150px;
            background-color: var(--hover-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-category {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .item-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .price-value {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .update-time {
            font-size: 0.8rem;
            color: #666;
        }

        /* Toggle Switch */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                width: 100%;
                max-width: none;
                margin: 10px 0;
            }

            .main-content {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .item-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Islands Price Guide</div>
            <div class="search-bar">
                <input type="text" placeholder="Search items...">
                <i class="fas fa-search"></i>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-thumb"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul class="category-list">
                <li class="category-item active">All Items</li>
                <li class="category-item">Combat</li>
                <li class="category-item">Minerals</li>
                <li class="category-item">Decor</li>
                <li class="category-item">Tools</li>
                <li class="category-item">Crops</li>
                <li class="category-item">Flowers</li>
                <li class="category-item">Food</li>
                <li class="category-item">Industrial</li>
                <li class="category-item">Animals</li>
                <li class="category-item">Blocks</li>
                <li class="category-item">Totems</li>
                <li class="category-item">Lumber</li>
                <li class="category-item">Misc</li>
            </ul>
        </aside>

        <main class="main-content">
            <!-- Items will be dynamically populated -->
        </main>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Sample data for items
        const items = [
            { name: "Amethyst Block", category: "BLOCKS", price: "1000", updated: "11d ago" },
            { name: "Ancient Longbow", category: "COMBAT", price: "2500", updated: "5d ago" },
            { name: "Diamond", category: "MINERALS", price: "5000", updated: "1d ago" },
            // Add more items as needed
        ];

        // Populate items
        const mainContent = document.querySelector('.main-content');
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-image"></div>
                <div class="item-name">${item.name}</div>
                <div class="item-category">${item.category}</div>
                <div class="item-price">
                    <span class="price-value">${item.price}</span>
                    <span class="update-time">${item.updated}</span>
                </div>
            `;
            mainContent.appendChild(card);
        });

        // Category Selection
        const categories = document.querySelectorAll('.category-item');
        categories.forEach(category => {
            category.addEventListener('click', () => {
                categories.forEach(c => c.classList.remove('active'));
                category.classList.add('active');
                // Add filter functionality here
            });
        });

        // Search Functionality
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // Add search functionality here
        });
    </script>
</body>
</html>
